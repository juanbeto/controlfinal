<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-4 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h1 class="panel-title" style="text-align: center">Analisis del Riesgo</h1>
          </div>
          <div class="card-body">

              
              <form  #risks="ngForm" (ngSubmit)="getRisks(riskSelect)" >
                 
                <div class="form-group">
                    <label for="id_casa">PROCESOS</label>
                    
                  <select  id="id_casa" class="form-control" name="id_casa">
                      <p>Procesos</p> 
                    <option value="+47">P Gerencial</option>
                    <option value="+46">Sverige (+46)</option>
                    <option value="+45">Danmark (+45)</option>
                  </select>
    
                  <br>
                  <label for="id_casa">RIESGOS</label>
                  
                  <select id="selectdrisks" name="selectrisks" [(ngModel)]="riskSelect" class="form-control" #selectdrisks="ngModel" >
                    <option value="+47" *ngFor="let risks of risksmodels " [value]="risks.ID">{{risks.ID}} {{risks.NAME}} </option>
                      </select>
    
                     
    
                   
              </div>
            
            <div class="row">                                                                                   
              <div class="col-md-4 col-lg-12">
      
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Procesar</button>
               
          </div>
    
          </div> 
        </form> 
      </div>
    </div>
         
     </div>
      </div>
    </div><!--/.col-->
