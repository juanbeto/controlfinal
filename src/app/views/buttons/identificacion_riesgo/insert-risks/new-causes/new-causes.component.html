<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-4 col-lg-12">
        <div class="card pre-scrollable">
          <div class="card-header">
            <h1 class="panel-title" style="text-align: center">Agregar Causas</h1>
          </div>
          <div class="card-body">
              <form #risknew="ngForm" (ngSubmit)="submit(causesModels)" class="col-md5">
  
              <div class="row">                
           <div class="col-lg-12 col-md-12 col-sm-12">
     
               <div class="form-group">
                       
                    <br>
                    <label for="id_casa">Tipos de Procesos</label>
                    
                    <select id="selectdrisks" name="selectrisks"  class="form-control"  >
                      <option value="+47" *ngFor="let risks of proccessModel " [value]="risks.ID_PROCCESS">{{risks.ID_PROCCESS}} {{risks.NAME}}   </option>
                        </select>           
                          
                    </div>  
                  </div>           
               </div>




               

               <div class="row">                
                  <div class="col-lg-12 col-md-12 col-sm-12">
     
                  <div class="form-group">
                          
                       <br>
                       <label for="id_casa">Riesgos</label>
                       
                       <select id="selectdrisks" name="selectrisks" [(ngModel)]="causesModels.ID_RISKS" class="form-control" #selectdrisks="ngModel" >
                         <option value="+47" *ngFor="let risks of risksmodels " [value]="risks.ID">{{risks.CODE}} {{risks.NAME}}   </option>
                           </select>           
                             
                       </div>             
                  </div>
               </div>


               <div class="row">                
                  <div class="col-lg-12 col-md-12 col-sm-12">
     
                  <div class="form-group">
                          
                       <br>
                       <label for="id_casa">Factores</label>
                       
                       <select id="selectdrisks" name="selectrisks" [(ngModel)]="causesModels.ID_FACTOR" class="form-control" #selectdrisks="ngModel" >
                         <option value="+47" *ngFor="let risks of factorsModel " [value]="risks.ID_FACTOR">{{risks.ID_FACTOR}} {{risks.NAME}}   </option>
                           </select>           
                             
                       </div>             
                  </div>
               </div>

  
          <div class="row">
              <div class="col-sm-12 col-md-12col-sm-12">
               
              
              <p>
           
  
  
               
              </p>
            </div>
          </div>
          
          
          <div class="row">
              <div class="col-sm-12 col-md-12 col-sm-12">
  
                  <button type="submit" class="btn btn-outline-primary btn-lg btn-block"> <i class="fa fa-plus-circle"> Guardar</i></button>
              </div>
             
            </div>
  
  </form>
            </div>
  
  
            
            </div>
            </div>
            </div>
            </div>
