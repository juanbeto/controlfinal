<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-4 col-lg-12">
        <div class="card pre-scrollable">
          <div class="card-header">
            <h1 class="panel-title" style="text-align: center">Nuevo Riesgo</h1>
          </div>
          <div class="card-body">


             
  <form #risknew="ngForm" (ngSubmit)="onSubmit(uprisk)" class="col-md5">
   
  <div class="form-row">
        
    <div class="form-group col-md-2">
    
    <p>
      <span for="code" >Code</span>
    <input type="text" name="code" value="" [(ngModel)]="uprisk.CODE" class="form-control" #code="ngModel" required>
    <input type="hidden" name="ID" value="{{uprisk.ID}}">
   
  </p>
  </div>
  
  <div class="form-group col-md-3">
    
      <p>
        <span for="date" >Fecha de Creacion</span>
      <input type="text" name="date" value="" [(ngModel)]="uprisk.CREATEDATE" class="form-control" #date="ngModel" disabled >
      
    </p>
    </div>
  
    <div class="form-group col-md-7">
    
        <p>
          <span for="create" >Creado Por</span>
        <input type="text" name="create" value="" [(ngModel)]="uprisk.CREATEDBY" class="form-control" #create="ngModel" disabled>
       
      </p>
      </div>
  
  
  
  </div>



  <div class="row">
    <div class="col-sm-12 col-md-12col-sm-12">


 <div class="form-group">
         
      <br>
      <label for="id_casa">Tipos de Procesos</label>
      
      <select id="selectdrisks" name="selectrisks" [(ngModel)]="uprisk.ID_PROCCESS" class="form-control" #selectdrisks="ngModel" >
        <option value="+47" *ngFor="let risks of proccessModel " [value]="risks.ID_PROCCESS">{{risks.ID_PROCCESS}} {{risks.NAME}}   </option>
          </select>

            
      </div>

  </div>
</div>




<div class="row">                
  <div class="col-lg-12 col-md-12 col-sm-12">

  <div class="form-group">
          
       <br>
       <label for="id_casa">Factores</label>
       
       <select id="selectdfactor" name="selectrisks" [(ngModel)]="uprisk.ID_FACTOR" class="form-control" #selectdfactor="ngModel" >
         <option value="+47" *ngFor="let risks of factorsModel " [value]="risks.ID_FACTOR">{{risks.ID_FACTOR}} {{risks.NAME}}   </option>
           </select>           
             
       </div>             
  </div>
</div>



  
  
  <div class="form-group">
      <p>
          <span for="name" >Nombre del Riesgo</span>
        <input type="text" name="name" value="" [(ngModel)]="uprisk.NAME" class="form-control" #name="ngModel" required>
        <span *ngIf="!name.valid && name.touched"> Nombre Invalido</span>
      </p>
      </div>
  
  <div class="form-group">
  <p>
      <span for="description" >Descripcion</span>
      <textarea name="description" value="" [(ngModel)]="uprisk.DESCRIPTION" class="form-control" #description="ngModel" rows="3" required></textarea>
    <span *ngIf="!description.valid && description.touched"> Campo Invalido</span>
  </p>
  </div>
  
  <div class="form-group">
    <p>
        <span for="activo" >Activo</span>
        <textarea name="activo" value="" [(ngModel)]="uprisk.ACTIVO" class="form-control" #activo="ngModel" rows="3" required></textarea>
      <span *ngIf="!description.valid && description.touched"> Campo Invalido</span>
    </p>
  
   </div>
   
  <div class="form-row">
    <div class="form-group col-md-3 col-lg-6">
        
      <p>
      <span for="amenaza" >Amenaza</span>
    <textarea name="amenaza" value="" [(ngModel)]="uprisk.AMENAZA" class="form-control" #amenaza="ngModel" required></textarea>
      
   
  </p>
  </div>
  
  <div class="form-group col-md-3 col-lg-6">
  <p>
      <span for="causes" >Typo</span>
    <textarea type="text" name="tipo"  [(ngModel)]="uprisk.TYPE" class="form-control" #tipo="ngModel" required></textarea>
    <span *ngIf="!tipo.valid && tipo.touched"> Campo Invalido</span>
  </p>
  </div>
  </div>
  
  
  
  
    <p>
        <input type="submit" name="" value="Guardar" class="btn btn-success" />
    </p>
  
  </form>
  
            </div>
          </div>
        </div><!--/.col-->
