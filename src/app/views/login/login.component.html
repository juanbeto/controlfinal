<div class="app-body grid-block" style="background-image: url('../../../assets/img/gobernacion.jpg');background-repeat: no-repeat;background-size: cover;" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">


                  <img src="../../../assets/img/logo.jpg">

                
               
              </div>
            </div>
            <div class="card py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>

                 




                  <form name="loginForm">
                      <h1>Control Interno</h1>
                      <p class="text-muted">Sign In to your account</p>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]='username' [ngModelOptions]="{standalone:true}" >
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]='password' [ngModelOptions]="{standalone:true}" >
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <button type="button" class="btn btn-primary px-4" (click)='ValidateUser()'>Login</button>
                        </div>
                        <div class="col-6 text-right">
                          <button type="button" class="btn btn-link px-0">Forgot password?</button>
                        </div>
                      </div>
                    </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
